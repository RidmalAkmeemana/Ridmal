<!DOCTYPE html>
<html>
<head>
	<title>Tardeline.lk-Create Account</title>
	<link rel="stylesheet" type="text/css" href="Create Account.css">
	<link rel="icon" type="image/ico" href="Tradeline-icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="3.jpg" style="background-size:cover;">
	<div class="main">
		<div class="logo">
			<img src="logo.png">
		</div>
		<ul>
			<li class="active1"><a href="Tradeline.html">Services</a></li>
			<li class="active2"><a href="Tradeline-Log In.html">Log In</a></li>
			<li class="active3"><a href="About.html">About</a></li>
			<li class="active4"><a href="contact.html">Contact Us</a></li>
		</ul>
	</div>
	<div class="title">
		<h1>Create Account</h1><br><br>
		<form name="txt2" action="#" method="POST">
	  <div class="textbox">
		   <i class="fa fa-user" aria-hidden="true"></i>
		   <input type="text" name="fname" placeholder="Enter Firstname">
	  </div>
      <div class="textbox">
    	   <i class="fa fa-user" aria-hidden="true"></i>
		   <input type="text" name="username" placeholder="Enter Username">
      </div>
      <div class="textbox">
    	   <i class="fa fa-lock" aria-hidden="true"></i>
    	   <input type="password" name="cpassword" placeholder="Conform Password">
      </div>
       <div class="textbox1">
	  	   <i class="fa fa-user" aria-hidden="true"></i>
		   <input type="text" name="lname" placeholder="Enter Lastname">
	  </div>
	   <div class="textbox2">
	  	   <i class="fa fa-lock" aria-hidden="true"></i>
    	   <input type="password" name="Password" placeholder="Password">
	  </div>
	  <div class="title2">
	  	<h2>Birthday</h2>
	  </div>
	  <div class="date">
	  <input type="date" name="date">
	</div>
	<div class="button1">
		<input type="radio" name="Male"><b> Male</b></input>
	</div>
	<div class="button2">
		<input type="radio" name="Female"><b> Female</b></input>
	</div>
	<div class="button3">
		<a href="#" class="btn3">Sign Up</a>
	</div>
</body>
</html>
